- type: replace
  path: /releases/-
  value:
    name: credhub
    version: 0.3.0
    url: ((file_path_to_credhub_release))

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    {name: credhub, release: credhub}

- type: replace
  path: /instance_groups/name=bosh/properties/postgres/additional_databases?/-
  value: credhub

- type: replace
  path: /instance_groups/name=bosh/properties/credhub?
  value:
    user_management:
      uaa:
        url: "https://((internal_ip)):8443"
        verification_key: ((uaa_jwt_signing_key.public_key))
    data_storage:
      type: postgres
      host: 127.0.0.1
      port: 5432
      database: credhub
      username: postgres
      password: ((postgres_password))
      require_tls: false
    encryption: # customers want to use hsm adapter here
      provider: dev_internal
      #cannot be generated by bosh at the moment since it does not support aes_key generation
      dev_key: ((credhub_aes_key))

- type: replace
  path: /instance_groups/name=bosh/properties/director/config_server?
  value:
    enabled: true
    # URL must contain /api/ path with trailing slash
    url: "https://localhost:8844/api/"

    ca_cert: ((default_ca))
    uaa:
      url: "https://localhost:8443"
      client_id: director_credhub
      client_secret: ((director_credhub_client_secret))
      ca_cert: ((default_ca))

- type: replace
  path: /instance_groups/name=bosh/properties/uaa?/clients/credhub
  value:
    override: true
    authorized-grant-types: password,refresh_token
    scope: credhub.read,credhub.write
    authorities: uaa.none
    access-token-validity: 120
    refresh-token-validity: 86400
    secret: "" # <--- CLI expects this secret to be empty

- type: replace
  path: /instance_groups/name=bosh/properties/uaa?/clients/director_credhub
  value:
    override: true
    authorized-grant-types: client_credentials
    scope: uaa.none
    authorities: credhub.read,credhub.write
    access-token-validity: 43200
    secret: ((director_credhub_client_secret)) # <--- Replace with custom client secret

- type: replace
  path: /instance_groups/name=bosh/properties/uaa?/scim/users/-
  value:
  - name: ((credhub_user))
    password: ((credhub_user_password))
    groups:
    - credhub.read
    - credhub.write

- type: replace
  path: /variables/-
  value:
    name: director_credhub_client_secret
    type: password

- type: replace
  path: /variables/-
  value:
    name: credhub_user_password
    type: password

- type: replace
  path: /variables/-
  value:
    name: credhub_user
    type: password
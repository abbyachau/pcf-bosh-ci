- type: replace
  path: /instance_groups/name=bosh/properties/director/user_management/uaa?/url
  value: "https://((external_ip)):8443"

- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa?/properties/uaa/url
  value:
    "https://((external_ip)):8443"

# add client to authenticate with in CI

- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa?/properties/uaa/clients/ci
  value:
    override: true
    authorized-grant-types: client_credentials
    scope: ""
    authorities: bosh.admin
    secret: ((ci_secret))

- type: replace
  path: /variables/-
  value:
    name: ci_secret
    type: password

# temp fix to appease issue where UAA does not default serviceProviderKeyPassword
- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa?/properties/login/saml/serviceProviderKey
  value: ""